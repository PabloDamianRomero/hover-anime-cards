<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverAnimeCards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bg.css">
</head>

<body class="area">
    <h1>Hover Anime Cards</h1>
    <button id="returnBtn" onclick="history.back()"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
        </svg>
    </button>
    <!-- animated background -->
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- estructura de las tarjetas -->
    <div class="container-cards">
        <section class="cards">
            <article class="card card--1">
                <div class="card__info-hover"></div>
                <div class="card__img"></div>
                <a href="#" onclick="(function(e){e.preventDefault();})(event)" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <span class="card__category">Anime</span>
                    <h3 class="card__title">Hokuto No Ken</h3>
                </div>
            </article>
    
            <article class="card card--2">
                <div class="card__info-hover"></div>
                <div class="card__img"></div>
                <a href="#" onclick="(function(e){e.preventDefault();})(event)" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <span class="card__category">Anime</span>
                    <h3 class="card__title">Dorohedoro</h3>
                </div>
            </article>
    
            <article class="card card--3">
                <div class="card__info-hover"></div>
                <div class="card__img"></div>
                <a href="#" onclick="(function(e){e.preventDefault();})(event)" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <span class="card__category">Anime</span>
                    <h3 class="card__title">Jojo's Bizarre Adventure</h3>
                </div>
            </article>
        </section>
    </div>
    <!-- fin estructura de las tarjetas -->

    <!-- show/hide return btn -->
    <script>
        var btn = document.getElementById("returnBtn");
        if (window.history.length > 1) {
            btn.classList.remove("d-none");
            btn.classList.add("d-show");
        } else {
            btn.classList.add("d-none");
            btn.classList.remove("d-show");
        }
    </script>
</body>

</html>
